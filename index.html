<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.CSS">
    <title>Toboolist</title>
  </head>
  <body>

    <header>

      <div class="logo">
        <img src="img/logo.png" alt="logo">
        <span id="logo-text">Toboolist</span>
      </div>

    </header>

    <main class="container-2">

      <div class="white-container">
        <div class="navigation-container">
          <button id="button-1"type="button">Add Task</button>
          <span><button id="button-2" name="button">Add Section</button></span>
        </div>

      <section class="containers">
        <div>
          <h2>&dtrif; New Task</h2>
          <p class="paragraphs">&#9989; Quarterly newsletters</p>
          <span><button class="blue button" type="button">Editorial</button></span>
        </div>


        <div>
          <h2>&dtrif; Today</h2>
          <p class="paragraphs">&#9989; Recruiting blog post</p>
          <span><button class="blue button"type="button">Editorial</button></span>
        </div>

        <div>
          <p class="paragraphs">&#9989; Mobile app launch</p>
          <span><button class="purple button"type="button">Q1 Goals</button></span>
        </div>

        <div>
          <p class="paragraphs">&#10060; Interview John H.</p>
          <span><button class="green button"type="button">Recruiting</button></span>
        </div>

        <div>
          <p class="paragraphs">&#9989; Summit update to mobile storefronts</p>
          <span><button class="orange button"type="button">Mobile</button></span>
        </div>

        <div>
          <h2>&dtrif; Upcoming</h2>
          <p class="paragraphs">&#10060; Scedule meeting with Alex</p>
        </div>

        <div>
          <p class="paragraphs">&#9989; Homepage refresh</p>
          <span><button class="pink button"type="button">Website</button></span>
        </div>

        <div>
          <p class="paragraphs">&#9989; Onboard new Sales team member</p>
          <span><button class="green button"type="button">Sales</button></span>
        </div>

        <div>
          <p class="paragraphs">&#9989; Review editorial calendar</p>
          <span><button class="blue button"type="button">Editorial</button></span>
        </div>
      </section>
      </div>

    </main>





  </body>
</html>
